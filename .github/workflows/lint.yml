name: Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: "Lint"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          autocrlf: false
      - name: "Run clang-tidy"
        shell: pwsh
        run: ./project.ps1 -lint
