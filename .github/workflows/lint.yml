name: Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: "Lint"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          autocrlf: false
      - name: "Install ARM Toolchain"
        uses: fiam/arm-none-eabi-gcc@v1
        with:
          release: "10.3-2021.10" # Using a specific, stable version
      - name: "Run clang-tidy"
        shell: pwsh
        run: ./project.ps1 -lint
